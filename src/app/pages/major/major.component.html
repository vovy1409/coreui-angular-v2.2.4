<div class="text-right mb-2">
  <button type="button" class="btn btn-primary" (click)="lgModal.show()">Add</button>
</div>
<table class="table bg-white table-hover table-bordered table-striped">
  <thead>
    <tr>
      <th>Major name</th>
      <th style="width: 70px;"></th>
    </tr>
  </thead>  
  <tbody>
    <tr *ngFor="let row of majors">
      <td>{{row.name}}</td>
      <td>
        <a href="#"><i class="fa fa-edit text-primary"></i></a>
        <a href="#"><i class="fa fa-remove text-danger"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<!--Modal-->
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Major</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Major</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="major.name" name="majorname" placeholder="Email">
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="save()" class="btn btn-primary float-right">Add</button>
            </div>
            </form>
      </div>
    </div>
  </div>
</div>
